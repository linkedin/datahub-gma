syntax = "proto3";

import "proto/com/linkedin/proto/IndexAnnotation.proto";

option java_multiple_files = true;

package proto.com.linkedin.annotations;


// Subnamespace for information related to GMA Search.
message SearchAnnotation {

  message IndexAnnotationList {
    repeated IndexAnnotation indexAnnotations = 1;
  }

  // Information about Search indexing as map between field name and annotations.
  //
  // LinkedIn Internal: Search Documents, IndexBuilders, Search DAOs, and search configuration
  // will be auto-generated by the metadata-models Code Gen plugin based on the fields that have
  // this annotation.
  //
  // optional
  map<string, IndexAnnotationList> index = 1;
}