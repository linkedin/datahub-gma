syntax = "proto3";

import "proto/com/linkedin/proto/AspectEntityAnnotation.proto";
import "proto/com/linkedin/proto/ColumnNameAnnotation.proto";
import "proto/com/linkedin/proto/AspectIngestionAnnotation.proto";

option java_multiple_files = true;

package proto.com.linkedin.annotations;


// Subnamespace for information related to an aspect.
message AspectAnnotation {

  // Information the entity this apsect is a associated with. A set of events (MCE, MAE, FMCE) will be generated by the metadata events plugin for this entity-aspect pair.
  optional AspectEntityAnnotation entity = 1;

  // Information about this aspect relating to the new schema's entity tables.
  optional ColumnNameAnnotation column = 2;

  // Information about how the aspect should be ingested.
  // Example use cases:
  // 1. Skip equality check.
  // 2. Skip sementic versioning check.
  //
  // optional
  repeated AspectIngestionAnnotation ingestion = 3;

  // Information on multiple entities this aspect is associated with. Deprecated; it is an error to use outside of a limited set of allowed models. Used to help migrate existing "common aspects" to v5 only.
  //
  // optional
  repeated AspectEntityAnnotation entities = 4 [deprecated=true];
}