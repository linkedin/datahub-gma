apply plugin: 'com.diffplug.spotless'
apply plugin: 'org.shipkit.shipkit-auto-version'

allprojects {
  group = "com.linkedin.datahub-gma"

  apply plugin: 'idea'
  apply plugin: 'eclipse'
  apply plugin: 'checkstyle'
}

if (!project.hasProperty('disableShipkit')) {
  apply from: file("gradle/ci-release.gradle")
}

subprojects { sp ->
  apply plugin: 'maven'

  plugins.withType(JavaPlugin) {
    dependencies {
      testCompile externalDependency.testng
    }

    tasks.withType(Test) {
      useTestNG()
    }

    checkstyle {
      configDirectory = file("${project.rootDir}/gradle/checkstyle")
      sourceSets = [ getProject().sourceSets.main, getProject().sourceSets.test ]
      toolVersion = "8.0"
      maxWarnings = 0
      ignoreFailures = false
    }
  }

  afterEvaluate {
    if (project.plugins.hasPlugin('java')) {
      sourceCompatibility = 1.8
      targetCompatibility = 1.8
    }
  }

  afterEvaluate {
    if (project.plugins.hasPlugin('pegasus')) {
      dependencies {
        dataTemplateCompile spec.product.pegasus.data
        restClientCompile spec.product.pegasus.restliClient
      }
    }
  }
}

spotless {
  format 'md', {
    target '**/*.md'
    targetExclude '.github/**' // GitHub renders these documents differently...
    prettier().config([printWidth: 120, proseWrap: 'always'])
  }
}